<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Tasks manager</title>
  </head>
  <body>
    <h1 id="page-title">Task manager</h1>
    <div class="pb-2">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-row align-items-center">
            <input
              type="text"
              class="form-control form-control-lg"
              id="search"
              autocomplete="off"
              placeholder="search tasks here"
            />
            <div class="px-4">
              <button type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="sections" tabindex="0">
      <section id="section1">
        <input
          type="text"
          id="add-to-do-task"
          placeholder="type some tasks here"
        />
        <button id="submit-add-to-do">to do</button>
        <ul class="to-do-tasks" id="todo"></ul>
      </section>

      <section id="section2">
        <input
          type="text"
          id="add-in-progress-task"
          placeholder="type some tasks here"
        />
        <button id="submit-add-in-progress">in progress</button>
        <ul class="in-progress-tasks" id="in-progress"></ul>
      </section>

      <section id="section3">
        <input
          type="text"
          id="add-done-task"
          placeholder="type some tasks here"
        />
        <button id="submit-add-done">done</button>
        <ul class="done-tasks" id="done"></ul>
      </section>
    </div>
  </body>
</html>
